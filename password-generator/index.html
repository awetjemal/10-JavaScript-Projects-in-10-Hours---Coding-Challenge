<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="pw-container">
            <div class="pw-header">
                <div class="pw" >
                    <span id="pw"></span>
                    <button id="copy" >Copy </button>
                </div>
                
            </div>
            <div class="pw-body">
                <div class="form-control">
                    <label for="length">Password length</label>
                    <input type="number" id="length" value="12" min="4" max="30">
                </div>
                <div class="form-control">
                    <label for="upper">Includes uppercase letters</label>
                    <input type="checkbox" id="upper" checked>
                </div>
                <div class="form-control">
                    <label for="lower">Includes lowercase letters</label>
                    <input type="checkbox" id="lower" checked>
                </div>
                <div class="form-control">
                    <label for="number">Include numbers</label>
                    <input type="checkbox" id="number" checked>
                </div>
                <div class="form-control">
                    <label for="symbol">Include symbols</label>
                    <input type="checkbox" id="symbol" checked>
                </div>
                <div class="generate">
                    <button id="generate">Generate Password</button>
                </div>
            </div>
        </div>
    </body>
</html>
