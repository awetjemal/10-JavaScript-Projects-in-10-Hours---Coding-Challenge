<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To DO App</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>todos</h1>
        <form action="" id="form">
            <input 
            type="text"
            id="input"
            class="input"
            placeholder="Enter your to-dos"
            autocomplete="off"
            />
            <ul class="todos" id="todos">
                
            </ul>
        </form>
        <small>Left click to mark as complete <br>
        Right click to delete the todo item
        </small>
    </body>
</html>
